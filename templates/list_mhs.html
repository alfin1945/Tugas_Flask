<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>LIST MAHASISWA</title>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

    h3,
    span {
        font-family: 'Lobster', cursive;
    }
</style>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg " style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <span class="navbar-brand mx-3 fw-bold" href="#">Alfin Mardani</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="nav justify-content-end fw-bold ">
                <li class="nav-item ">
                    <a class="nav-link text-dark" aria-current="page" href="/">Beranda</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-dark" href="/input">Input</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-dark" href="/list">List</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-dark" href="/login">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- List Mahasiswa -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <h3 class="fw-bold">Form Data Mahasiswa</h3>
                <a href="/input" class="btn btn-info btn-sm mb-3 mt-3 float-left fw-bold text-white"><i
                        class="fa-solid fa-plus"></i> Tambah</a>
                <table class="table table-bordered table-hover table-striped">
                    <tr>
                        <th class="text-center">Nama</th>
                        <th class="text-center">NIM</th>
                        <th class="text-center">Alamat</th>
                        <th class="text-center">Aksi</th>

                        {% for list in data %}

                    <tr>
                        <td class="text-left">{{list[1]}}</td>
                        <td class="text-center">{{list[2]}}</td>
                        <td class="text-left">{{list[3]}}</td>
                        <td class="text-center">
                            <a class="btn btn-secondary btn-sm " href="/edit/{{ list[0] }}">
                                <i class="fa-solid fa-pencil"></i>
                            </a>&nbsp;
                            <a class="btn btn-danger btn-sm " href="/hapus/{{list[0]}}"><i
                                    class="fa-solid fa-trash"></i></a>
                        </td>
                    </tr>

                    {% endfor %}

                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
