<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>INPUT</title>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

    h3 , span{
        font-family: 'Lobster', cursive;
    }
</style>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg " style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <span class="navbar-brand mx-3 fw-bold" href="#">Alfin Mardani</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="nav justify-content-end fw-bold ">
                <li class="nav-item ">
                    <a class="nav-link text-dark" aria-current="page" href="/">Beranda</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-dark" href="/input">Input</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-dark" href="/list">List</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-dark" href="/login">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Inputan -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3 class="fw-bold">Form Data Mahasiswa</h3>
                <a href="/list" class="btn btn-info btn-sm mb-3 mt-3 float-left fw-bold text-white"><i
                        class="fa-solid fa-address-book"></i> Data</a>

                <form action="/input" autofocus method="post" required
                    class="bg-white shadow-md rounded px-8 pt-6 mb-4">
                    <b> Nama: </b><br />
                    <input type="text" class="form-control " name="nama" id="nama"> <br />
                    <b> NIM: </b><br />
                    <input type="text" class="form-control" name="nim" id="nim"> <br />
                    <b> Alamat: </b><br />
                    <textarea name="alamat" id="alamat" class="form-control" cols="30" rows="10"></textarea>
                    <button type="submit" class="btn btn-primary btn-sm mt-3 fw-bold"><i
                            class="fa-solid fa-download"></i> Simpan</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
