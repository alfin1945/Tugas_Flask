<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>LOGIN</title>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

    h2 {
        font-family: 'Lobster', cursive;
    }
</style>

<body>
    <div class="container mt-5">
        <div class="row ">
            <h2 class="text-center fw-bold"> L O G I N</h2>
            <form class="col-md-6 offset-md-3">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label fw-bold">Email address:</label>
                    <input type="email" class="form-control border-dark" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Password:</label>
                    <input type="password" class="form-control border-dark" id="exampleInputPassword1">
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input " type="checkbox" role="switch" id="flexSwitchCheckChecked">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Ingat saya!</label>
                </div>
                <button type="submit" class="btn btn-primary mt-4 fw-bold">Simpan</button>
            </form>
        </div>
    </div>
</body>

</html>
